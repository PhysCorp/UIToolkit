stableURL="https://drive.google.com/file/d/1WGuFa1QjEO0hvqLlBwAQRlSxNPJuEtKQ/view?usp=sharing"
stableChanges='This is a huge update!\n \n + Groups of points can now be moved from the point selection menu.\n + You can now select points based on their instrument type.\n + The point label button has been fixed. You can now adjust where the point labels appear.\n + The program title now includes info about the show title and song name.\n + If you have a desktop keyboard, the numpad light now reacts to the metronome. \n + Fixed issues with the advanced simulation option not staying on. \n + Added a Quit without Saving button to the file menu. \n + NEW Notes menu. You can now place and rearrange multiple text boxes on each page! \n + Added a Goodbye message when closing the program. \n + When on the last page of your song, the Page Forward button shows a + for when you are about to create a new page. \n + Added a prompt to automatically remove blank pages on the end of the drill. \n \n Thanks for using my software!'
